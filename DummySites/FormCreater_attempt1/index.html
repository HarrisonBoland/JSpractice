<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Form Creator</title>
</head>
<body>
  <header class="header">
    <div class="header-title">Form Creator</div>
  </header>

  <form class="form">
    <input class="form-input form-input_name" placeholder="name">
    <input class="form-input form-input_email" placeholder="email">
    <input class="form-input form-input_phone" placeholder="phone number">
    <input class="form-input form-input_desc" placeholder="about you">
    <button class="form-button">SUBMIT</button>
  </form>

  <div class="card">
  </div>

  <script src="index.js"></script>
</body>
</html>
